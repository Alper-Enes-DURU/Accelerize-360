<template>
    <lightning-card title="Employee Table With LWC">
        <div class="slds-m-around_medium">
            <template if:true={data}>
                <lightning-datatable
                    key-field="Id"
                    data={data}
                    columns={columns}
                    onsave={handleSave}
                    draft-values={draftValues}>
                </lightning-datatable>
            </template>
            <template if:true={error}>
                <!-- handle Apex error -->
            </template>
        </div>
    </lightning-card>
</template>
